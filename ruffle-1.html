<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline SWF Player with Start Button</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 2em;
    }
    #dropzone {
      border: 2px dashed #888;
      padding: 40px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      cursor: pointer;
      background: #2a2a2a;
    }
    ruffle-player {
      width: 100%;
      height: 600px;
      display: block;
      margin: 20px auto;
    }
    input[type="file"] {
      margin-top: 1em;
    }
    button {
      margin-top: 1em;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
  <script src="ruffle.js"></script>
</head>
<body>

  <h1>ðŸ’¾ Offline SWF Player with Save Support</h1>

  <div id="dropzone">ðŸ“‚ Drop a .swf file here or click below</div>
  <input type="file" id="file-input" accept=".swf" />
  <br />
  <button id="start-button" disabled>Start</button>

  <div id="player-container"></div>

  <script>
    const ruffle = window.RufflePlayer.newest();
    const container = document.getElementById("player-container");
    let swfFile = null;

    function loadSWF(file) {
      if (!file.name.endsWith(".swf")) {
        alert("Only .swf files are supported.");
        return;
      }
      const reader = new FileReader();
      reader.onload = function () {
        const player = ruffle.createPlayer();
        container.innerHTML = ""; // Clear previous
        container.appendChild(player);
        player.load({ data: reader.result });
      };
      reader.readAsArrayBuffer(file);
    }

    // When file selected or dropped, store it and enable Start
    function handleFile(file) {
      if (!file.name.endsWith(".swf")) {
        alert("Only .swf files are supported.");
        return;
      }
      swfFile = file;
      document.getElementById("start-button").disabled = false;
    }

    // File input change
    document.getElementById("file-input").addEventListener("change", e => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    // Drag and drop
    const dropzone = document.getElementById("dropzone");
    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#0f0";
    });
    dropzone.addEventListener("dragleave", () => {
      dropzone.style.borderColor = "#888";
    });
    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#888";
      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
    dropzone.addEventListener("click", () => {
      document.getElementById("file-input").click();
    });

    // Start button click
    document.getElementById("start-button").addEventListener("click", () => {
      if (swfFile) {
        loadSWF(swfFile);
        document.getElementById("start-button").disabled = true;
      }
    });
  </script>

</body>
</html>
