<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Offline SWF Player</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; background: #222; color: white; font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #upload-ui {
    text-align: center;
    padding: 40px;
  }
  #dropzone {
    border: 3px dashed #666;
    padding: 60px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    cursor: pointer;
    font-size: 1.3em;
    border-radius: 12px;
    user-select: none;
    transition: border-color 0.3s;
  }
  #dropzone.dragover {
    border-color: #0f0;
  }
  button#start-button {
    margin-top: 40px;
    font-size: 2em;
    padding: 15px 30px;
    cursor: pointer;
  }
  button#start-button:disabled {
    opacity: 0.5;
    cursor: default;
  }

  #player-container {
    display: none;
    width: 100vw;
    height: 100vh;
    background: black;
  }
  ruffle-player {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>

<div id="upload-ui">
  <h1>ðŸ’¾ Offline SWF Player</h1>
  <div id="dropzone">ðŸ“‚ Drop a .swf file here or click to select</div>
  <input type="file" id="file-input" accept=".swf" style="display:none" />
  <br />
  <button id="start-button" disabled>Start</button>
</div>

<div id="player-container">
  <ruffle-player id="player"></ruffle-player>
</div>

<script src="ruffle.js"></script>
<script>
  const dropzone = document.getElementById("dropzone");
  const fileInput = document.getElementById("file-input");
  const startButton = document.getElementById("start-button");
  const uploadUI = document.getElementById("upload-ui");
  const playerContainer = document.getElementById("player-container");
  const player = document.getElementById("player");
  let swfFile = null;

  function handleFile(file) {
    if (!file.name.endsWith(".swf")) {
      alert("Only .swf files are supported.");
      return;
    }
    swfFile = file;
    startButton.disabled = false;
  }

  fileInput.addEventListener("change", e => {
    if (e.target.files.length > 0) {
      handleFile(e.target.files[0]);
    }
  });

  dropzone.addEventListener("dragover", e => {
    e.preventDefault();
    dropzone.classList.add("dragover");
  });

  dropzone.addEventListener("dragleave", () => {
    dropzone.classList.remove("dragover");
  });

  dropzone.addEventListener("drop", e => {
    e.preventDefault();
    dropzone.classList.remove("dragover");
    if (e.dataTransfer.files.length > 0) {
      handleFile(e.dataTransfer.files[0]);
    }
  });

  dropzone.addEventListener("click", () => {
    fileInput.click();
  });

  startButton.addEventListener("click", () => {
    if (!swfFile) return;

    const reader = new FileReader();
    reader.onload = () => {
      const arrayBuffer = reader.result;
      player.load(arrayBuffer);

      // Hide upload UI, show player container fullscreen
      uploadUI.style.display = "none";
      playerContainer.style.display = "block";

      // Push state so back button works
      history.pushState({ playing: true }, "Playing SWF");

      startButton.disabled = true;
    };
    reader.readAsArrayBuffer(swfFile);
  });

  // Handle back button to return to upload UI
  window.addEventListener("popstate", (event) => {
    if (!event.state || !event.state.playing) {
      // Show upload UI, hide player
      uploadUI.style.display = "block";
      playerContainer.style.display = "none";
      startButton.disabled = !swfFile; // re-enable start button if file loaded
      player.unload();
    }
  });
</script>

</body>
</html>
