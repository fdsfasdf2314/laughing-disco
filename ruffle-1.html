<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SWF Player - New Tab Injection</title>
<style>
  body {
    background: #222;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  #dropzone {
    border: 3px dashed #666;
    padding: 60px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    cursor: pointer;
    font-size: 1.3em;
    border-radius: 12px;
    user-select: none;
    transition: border-color 0.3s;
  }
  #dropzone.dragover {
    border-color: #0f0;
  }
  button#start-button {
    margin-top: 40px;
    font-size: 2em;
    padding: 15px 30px;
    cursor: pointer;
  }
  button#start-button:disabled {
    opacity: 0.5;
    cursor: default;
  }
</style>
</head>
<body>

<h1>ðŸ’¾ Offline SWF Player in New Tab</h1>

<div id="dropzone">ðŸ“‚ Drop a .swf file here or click to select</div>
<input type="file" id="file-input" accept=".swf" style="display:none" />
<br />
<button id="start-button" disabled>Start (Open in New Tab)</button>

<script>
  const dropzone = document.getElementById("dropzone");
  const fileInput = document.getElementById("file-input");
  const startButton = document.getElementById("start-button");
  let swfFile = null;

  function handleFile(file) {
    if (!file.name.endsWith(".swf")) {
      alert("Only .swf files are supported.");
      return;
    }
    swfFile = file;
    startButton.disabled = false;
  }

  fileInput.addEventListener("change", e => {
    if (e.target.files.length > 0) {
      handleFile(e.target.files[0]);
    }
  });

  dropzone.addEventListener("dragover", e => {
    e.preventDefault();
    dropzone.classList.add("dragover");
  });

  dropzone.addEventListener("dragleave", () => {
    dropzone.classList.remove("dragover");
  });

  dropzone.addEventListener("drop", e => {
    e.preventDefault();
    dropzone.classList.remove("dragover");
    if (e.dataTransfer.files.length > 0) {
      handleFile(e.dataTransfer.files[0]);
    }
  });

  dropzone.addEventListener("click", () => {
    fileInput.click();
  });

  startButton.addEventListener("click", () => {
    if (!swfFile) return;

    const reader = new FileReader();
    reader.onload = function () {
      // Convert ArrayBuffer to Base64
      const arrayBuffer = reader.result;
      const uint8Array = new Uint8Array(arrayBuffer);
      let binary = "";
      for (let i = 0; i < uint8Array.byteLength; i++) {
        binary += String.fromCharCode(uint8Array[i]);
      }
      const base64data = btoa(binary);

      // Open new tab about:blank
      const newTab = window.open("about:blank", "_blank");

      // Inject HTML + Ruffle player + SWF
      const html = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <title>SWF Player</title>
          <style>
            body {
              margin: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100vh;
            }
            ruffle-player {
              width: 100vw; height: 100vh;
            }
          </style>
        </head>
        <body>
          <ruffle-player id="player"></ruffle-player>
          <script src="ruffle.js"></script>
          <script>
            window.addEventListener('load', () => {
              const ruffle = window.RufflePlayer.newest();
              const player = ruffle.createPlayer();
              document.body.appendChild(player);
              const base64data = "${base64data}";
              const binaryString = atob(base64data);
              const len = binaryString.length;
              const bytes = new Uint8Array(len);
              for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
              }
              player.load({ data: bytes.buffer });
            });
          </script>
        </body>
        </html>
      `;

      newTab.document.write(html);
      newTab.document.close();

      startButton.disabled = true;
    };

    reader.readAsArrayBuffer(swfFile);
  });
</script>

</body>
</html>
