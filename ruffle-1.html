<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline SWF Player with Start Button</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 2em;
    }
    #dropzone {
      border: 2px dashed #888;
      padding: 40px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      cursor: pointer;
      background: #2a2a2a;
    }
    ruffle-player {
      width: 100%;
      height: 600px;
      display: block;
      margin: 20px auto;
    }
    #start-btn {
      margin: 1em auto;
      padding: 0.8em 2em;
      font-size: 1.1em;
      background: #0a74da;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      display: none;
    }
    #start-btn:hover {
      background: #095ab4;
    }
  </style>
  <script src="ruffle.js"></script>
</head>
<body>

  <h1>ðŸ’¾ Offline SWF Player with Save Support</h1>

  <div id="dropzone">ðŸ“‚ Drop a .swf file here or click below</div>
  <input type="file" id="file-input" accept=".swf" />

  <div id="player-container"></div>
  <button id="start-btn">Start / Restart</button>

  <script>
    const ruffle = window.RufflePlayer.newest();
    const container = document.getElementById("player-container");
    const startBtn = document.getElementById("start-btn");
    let player = null;
    let loadedData = null;

    function loadSWF(file) {
      if (!file.name.endsWith(".swf")) {
        alert("Only .swf files are supported.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        loadedData = reader.result;
        if (player) {
          player.remove();
          player = null;
        }
        player = ruffle.createPlayer();
        container.innerHTML = "";
        container.appendChild(player);
        player.load({ data: loadedData });
        startBtn.style.display = "inline-block";

        // Auto-start if possible
        try {
          player.play();
        } catch (e) {
          // Some SWFs may not support play() â€” fallback to manual start
          console.log("Auto play not supported:", e);
        }
      };
      reader.readAsArrayBuffer(file);
    }

    startBtn.addEventListener("click", () => {
      if (player && loadedData) {
        player.remove();
        player = ruffle.createPlayer();
        container.innerHTML = "";
        container.appendChild(player);
        player.load({ data: loadedData });
        try {
          player.play();
        } catch (e) {
          console.log("Manual play failed:", e);
        }
      }
    });

    document.getElementById("file-input").addEventListener("change", e => {
      if (e.target.files.length > 0) {
        loadSWF(e.target.files[0]);
      }
    });

    const dropzone = document.getElementById("dropzone");
    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#0f0";
    });
    dropzone.addEventListener("dragleave", () => {
      dropzone.style.borderColor = "#888";
    });
    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#888";
      if (e.dataTransfer.files.length > 0) {
        loadSWF(e.dataTransfer.files[0]);
      }
    });
    dropzone.addEventListener("click", () => {
      document.getElementById("file-input").click();
    });
  </script>

</body>
</html>
